sudo: required

language: java

matrix:
  include:

    - env: DEPLOY='linux'
      jdk: openjdk11

    - env: DEPLOY='linux-early-access'
      jdk: openjdk-ea

    - env: DEPLOY='false'
      jdk: oraclejdk11

    - env: DEPLOY='macos'
      os: osx
      jdk: openjdk11

    - env: DEPLOY='macos-early-access'
      os: osx
      jdk: openjdk-ea
      
    - env: DEPLOY='linux-early-access-loom' TAG="untagged-f1bea318eaa13537f98c" NAME="jdk-12-loom"
      
    - env: DEPLOY='linux-early-access-amber' TAG="untagged-f1bea318eaa13537f98c" NAME="jdk-12-amber"
      
    - env: DEPLOY='linux-early-access-lworld' TAG="untagged-f1bea318eaa13537f98c" NAME="jdk-12-lworld"
      
    - env: DEPLOY='macos-early-access-loom' TAG="untagged-f1bea318eaa13537f98c" NAME="jdk-12-loom"
      os: osx
      
    - env: DEPLOY='macos-early-access-amber' TAG="untagged-f1bea318eaa13537f98c" NAME="jdk-12-amber"
      os: osx
      
    - env: DEPLOY='macos-early-access-lworld' TAG="untagged-f1bea318eaa13537f98c" NAME="jdk-12-lworld"
      os: osx

#  allow_failures:
#    - jdk: openjdk-ea

before_install:
  - if [[ -n $TAG ]]; then wget https://github.com/forax/java-next/releases/download/$TAG/$NAME-$TRAVIS_OS_NAME.tar.gz   ; fi
  - if [[ -n $TAG ]]; then tar zxvf $NAME-$TRAVIS_OS_NAME.tar.gz   ; fi
  - if [[ -n $TAG ]]; then export JAVA_HOME=$NAME   ; fi
  - if [[ -n $TAG ]]; then export PATH=$JAVA_HOME/bin:$PATH   ; fi

install:
  - java --version

script:
  - chmod u+x ./build.sh
  - ./build.sh
  - ./target/pro/bin/pro version
  - ./target/pro/bin/pro build test.pro

before_deploy:
  - cd target
  - zip -r ../pro-$DEPLOY.zip pro
  - cd ..

deploy:
  provider: releases
  api_key:
    secure: ""
  file: pro-$DEPLOY.zip
  skip_cleanup: true
  prerelease: true
  on:
    tags: true
    condition: $DEPLOY != 'false'
