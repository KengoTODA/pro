sudo: false

language: java

before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

matrix:
  include:
# 10
    - env: oraclejdk10
      env:
      - JDK_RELEASE='Oracle JDK 10'
      - DEPLOY='false'
      install: . ./install-jdk.sh -F 10 -L BCL
    - env:
      - JDK_RELEASE='OpenJDK 10'
      - DEPLOY='linux'
      install: . ./install-jdk.sh -F 10 -L GPL
# 11
    - env:
      - JDK_RELEASE='Oracle JDK 11-ea'
      - DEPLOY='false'
      install: . ./install-jdk.sh -F 11 -L BCL
    - env:
      - JDK_RELEASE='OpenJDK 11-ea'
      - DEPLOY='linux-early-access'
      install: . ./install-jdk.sh -F 11 -L GPL
# macOS 10
    - env:
      - JDK_RELEASE='OpenJDK 10 macOS'
      - DEPLOY='macos'
      os: osx
      install: . ./install-macos.sh

script:
- java --version
- chmod u+x ./build.sh
- ./build.sh
- ./target/pro/bin/pro version
- ./target/pro/bin/pro build test.pro

before_deploy:
  - cd target
  - tar zcvf ../pro-$DEPLOY.tar.gz pro
  - cd ..

deploy:
  provider: releases
  api_key:
    secure: ""
  file: pro-$DEPLOY.tar.gz
  skip_cleanup: true
  prerelease: true
  on:
    tags: true
    condition: $DEPLOY != 'false'
