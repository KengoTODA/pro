sudo: false

language: java

before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

matrix:
  include:
# 10
    - env: oraclejdk10
      env: JDK_RELEASE='Oracle JDK 10'
      install: . ./install-jdk.sh -F 10 -L BCL
    - env: JDK_RELEASE='OpenJDK 10'
      install: . ./install-jdk.sh -F 10 -L GPL
# 11
    - env: JDK_RELEASE='Oracle JDK 11-ea'
      install: . ./install-jdk.sh -F 11 -L BCL
    - env: JDK_RELEASE='OpenJDK 11-ea'
      install: . ./install-jdk.sh -F 11 -L GPL
# MacOS X
    - env:
        - JDK_RELEASE='OpenJDK 10 macOS'
        - JAVA_HOME=zulu10.2+3-jdk10.0.1-macosx_x64
      os: osx
      install:
        - wget https://cdn.azul.com/zulu/bin/zulu10.2+3-jdk10.0.1-macosx_x64.zip
        - unzip zulu10.2+3-jdk10.0.1-macosx_x64.zip

script:
- java --version
- chmod u+x ./build.sh
- ./build.sh
- ./target/pro/bin/pro version
- ./target/pro/bin/pro build test.pro

before_deploy:
  - cd target
  - tar zcvf ../pro-linux.tar.gz pro
  - cd ..

deploy:
  provider: releases
  api_key:
    secure: ""
  file: pro-linux.tar.gz
  skip_cleanup: true
  on:
    tags: true
    condition: $JDK_RELEASE=='OpenJDK 10'
