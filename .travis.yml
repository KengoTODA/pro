sudo: required

language: java

matrix:
  include:

    - env: DEPLOY='linux'
      jdk: openjdk11
      
    - env: DEPLOY='linux-13'
      jdk: openjdk13

    - env: DEPLOY='linux-14'
      jdk: openjdk14

    - env: DEPLOY='linux-early-access'
      jdk: openjdk-ea

    - env: DEPLOY='macos'
      os: osx
      jdk: openjdk11
      
    - env: DEPLOY='macos-13'
      os: osx
      jdk: openjdk13
      
    - env: DEPLOY='macos-14'
      os: osx
      jdk: openjdk14

    - env: DEPLOY='macos-early-access'
      os: osx
      jdk: openjdk-ea

    - env: DEPLOY='linux-early-access-loom' TAG="untagged-9ea38d25d845cef47f03" NAME="jdk-14-loom"

    - env: DEPLOY='linux-early-access-record' TAG="untagged-9ea38d25d845cef47f03" NAME="jdk-14-sealed"
      
    - env: DEPLOY='linux-early-access-lworld' TAG="untagged-5d606538faacb96f752c" NAME="jdk-14-lworld"
      
    - env: DEPLOY='macos-early-access-loom' TAG="untagged-9ea38d25d845cef47f03" NAME="jdk-14-loom"
      os: osx

    - env: DEPLOY='macos-early-access-record' TAG="untagged-9ea38d25d845cef47f03" NAME="jdk-14-sealed"
      os: osx
      
    - env: DEPLOY='macos-early-access-lworld' TAG="untagged-5d606538faacb96f752c" NAME="jdk-14-lworld"
      os: osx

#  allow_failures:
#    - env: NAME="jdk-13-record"

before_install:
  - if [[ -n $TAG ]]; then wget https://github.com/forax/java-next/releases/download/$TAG/$NAME-$TRAVIS_OS_NAME.tar.gz   ; fi
  - if [[ -n $TAG ]]; then tar zxvf $NAME-$TRAVIS_OS_NAME.tar.gz   ; fi
  - if [[ -n $TAG ]]; then export JAVA_HOME=$NAME   ; fi
  - if [[ -n $TAG ]]; then export PATH=$JAVA_HOME/bin:$PATH   ; fi
  - ls /Library/Java/JavaVirtualMachines/Contents/*
  - if [[ -n JAVA_HOME ]]; then export JAVA_HOME=/Library/Java/JavaVirtualMachines/jdk-13.jdk/Contents/Home/   ; fi

install:
  - echo $JAVA_HOME
  - java --version

script:
  - chmod u+x ./build.sh
  - ./build.sh
  - if [ "$NAME" == "jdk-13-lworld" ]; then sed -i.bak s/JLINK_VM_OPTIONS=/JLINK_VM_OPTIONS="\"-XX:+EnableValhalla\""/g ./target/pro/bin/pro  ; fi
  - ./target/pro/bin/pro version
  - ./target/pro/bin/pro build test.pro

before_deploy:
  - cd target
  - jar cvfM ../pro-$DEPLOY.zip pro
  - cd ..

deploy:
  provider: releases
  api_key:
    secure: ""
  file: pro-$DEPLOY.zip
  skip_cleanup: true
  prerelease: true
  on:
    tags: true
    condition: $DEPLOY != 'false'
